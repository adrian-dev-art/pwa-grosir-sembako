<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="splash-screen" class="splash">
        <h1 class="app-title">Grosir Sembako</h1>
      </div>
      
    <h1 class="app-title">Grosir Sembako</h1>

    

    <div class="container">
      <div class="form-container">
        <h2>Create New Order</h2>
        <form action="#" method="POST" id="order-form">
          <div class="form-group">
            <label for="asset_id">Product</label>
            <select name="asset_id" id="asset_id" class="form-select" required>
              <option value="" disabled selected>Select product</option>
              <option value="1">Minyak - Rp. 15,000</option>
              <option value="2">Beras - Rp. 10,000</option>
              <option value="3">Gula - Rp. 8,000</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              value="1"
              min="1"
              class="form-input"
              required
            />
          </div>
          <button
            type="button"
            onclick="showConfirmation()"
            class="btn review-btn"
          >
            Review Order
          </button>
          <button type="submit" class="hidden btn create-btn" id="submit-btn">
            Create Order
          </button>
        </form>

        <!-- Confirmation Order Section (Initially Hidden) -->
        <div id="confirmation-section" class="hidden mt-4">
          <h2 class="text-lg font-semibold mb-2">Order Summary</h2>
          <p>Product: <span id="confirmation-asset"></span></p>
          <p>Quantity: <span id="confirmation-quantity"></span></p>
          <p>Total Amount: Rp. <span id="confirmation-total"></span></p>
          <button
            type="button"
            onclick="submitOrder()"
            class="btn pay-btn"
            id="pay-now-btn"
          >
            Pay Now
          </button>
          <button type="button" onclick="editOrder()" class="btn edit-btn ml-2">
            Edit Order
          </button>
        </div>

        <!-- Purchase History Table Section (Initially Hidden) -->
        <div id="purchase-history-section" class="hidden mt-8">
          <h2 class="text-lg font-semibold mb-4">Purchase History</h2>
          <table id="purchase-history-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Purchase history items will be added here using JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
